name: Build Launcher

on:
  push:
    branches: [ main, master ]
    tags: [ '*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest' 
            args: '--target x86_64-apple-darwin'
            target_triple: 'x86_64-apple-darwin'
            artifact_name: 'ShakeDown Launcher_0.1.0_x64.dmg'
            asset_name: 'ShakeDown-Launcher-macOS-x64.dmg'
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            target_triple: 'aarch64-apple-darwin'
            artifact_name: 'ShakeDown Launcher_0.1.0_aarch64.dmg'
            asset_name: 'ShakeDown-Launcher-macOS-arm64.dmg'
          - platform: 'ubuntu-22.04'
            args: ''
            target_triple: ''
            artifact_name: 'ShakeDown_Launcher.AppImage'
            asset_name: 'ShakeDown-Launcher-linux.AppImage'
          - platform: 'windows-latest'
            args: ''
            target_triple: ''
            artifact_name: 'ShakeDown Launcher_0.1.0_x64-setup.exe'
            asset_name: 'ShakeDown-Launcher-windows.exe'

    runs-on: ${{ matrix.platform }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Cache Ubuntu dependencies
      if: matrix.platform == 'ubuntu-22.04'
      uses: actions/cache@v4
      with:
        path: /var/cache/apt
        key: ${{ runner.os }}-apt-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-apt-

    - name: Install dependencies (ubuntu only)
      if: matrix.platform == 'ubuntu-22.04'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libsoup-3.0-dev

    - name: Rust setup
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.platform == 'macos-latest' && matrix.target_triple || '' }}

    - name: Rust cache
      uses: swatinem/rust-cache@v2
      with:
        workspaces: src-tauri
        cache-on-failure: true
        cache-all-crates: true
        shared-key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Sync node version and setup cache
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'
        cache: 'npm'
        cache-dependency-path: 'package-lock.json'

    - name: Cache Tauri dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/tauri
          ~/.local/share/tauri
        key: ${{ runner.os }}-tauri-${{ hashFiles('**/Cargo.lock', '**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-tauri-

    - name: Cache frontend build
      uses: actions/cache@v4
      with:
        path: |
          src/dist
          node_modules/.cache
        key: ${{ runner.os }}-frontend-${{ hashFiles('src/**', 'package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-frontend-

    - name: Install frontend dependencies
      run: npm install

    - name: Build the app
      uses: tauri-apps/tauri-action@v0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tauriScript: npm run tauri
        projectPath: .
        args: ${{ matrix.args }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: |
          src-tauri/target/${{ matrix.target_triple != '' && format('{0}/release/bundle/{1}', matrix.target_triple, contains(matrix.target_triple, 'darwin') && 'dmg' || (contains(matrix.target_triple, 'windows') && 'nsis' || 'appimage')) || 'release/bundle' }}/
          src-tauri/target/${{ matrix.target_triple != '' && format('{0}/release', matrix.target_triple) || 'release' }}/

  release:
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          artifacts/**/*.exe
          artifacts/**/*.dmg
          artifacts/**/*.AppImage
          artifacts/**/*.deb
          artifacts/**/*.rpm
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
